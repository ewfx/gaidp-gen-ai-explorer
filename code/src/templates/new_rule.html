<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Menu Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            overflow-x: auto; /* Allow horizontal scrolling */
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #343a40;
            padding-top: 65px;
            position: fixed;
            top: 0;
            left: 0;
            transition: transform 0.3s ease-in-out;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease-in-out;
        }
        .hidden-sidebar {
            transform: translateX(-250px);
        }
        .expanded-content {
            margin-left: 0;
        }
        .toggle-btn {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1000;
            background-color: #343a40;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
    <div class="sidebar" id="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a></li>
            <li class="nav-item"><a href="{{ url_for('data_rules') }}" class="nav-link">Data with Existing Rules</a></li>
            <li class="nav-item"><a href="{{ url_for('upload_file_page') }}" class="nav-link">Upload File</a></li>
            <li class="nav-item"><a href="{{ url_for('new_rule') }}" class="nav-link">New Rule with New File</a></li>
        </ul>
    </div>
    <main class="content" id="content">
        <h2>Welcome to the new rule</h2>
    </main>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("hidden-sidebar");
            document.getElementById("content").classList.toggle("expanded-content");
        }
    </script>
</body>
</html>
