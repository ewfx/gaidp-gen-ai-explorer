<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Menu Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            padding: 20px;
        }

         /* Chatbox button */
        .chatbot-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Chatbox container */
        .chatbot-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            display: none; /* Initially hidden */
            border: 1px solid #ccc;
            overflow: hidden;
        }

        /* Chatbox header */
        .chatbot-header {
            background-color: #007bff;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Chatbot iframe */
        .chatbot-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
                   <li class="nav-item"><a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a></li>
                    <li class="nav-item"><a href="{{ url_for('data_rules') }}" class="nav-link">Data with Existing Rules</a></li>
                    <li class="nav-item"><a href="{{ url_for('upload_file_page') }}" class="nav-link">Upload File</a></li>
                    <li class="nav-item"><a href="{{ url_for('new_rule') }}" class="nav-link">New Rule with New File</a></li>
                </ul>
            </nav>
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
                <h2>Welcome to the data rule</h2>

                 <!-- Chatbot Button -->
    <button class="chatbot-btn" onclick="toggleChatbot()">ðŸ’¬ Chat - Set Rules</button>

    <!-- Chatbot Container -->
    <div class="chatbot-container" id="chatbot">
        <div class="chatbot-header" onclick="toggleChatbot()">Chatbot âœ–</div>
        <iframe class="chatbot-iframe" src="{{ url_for('chatbot') }}"></iframe>
    </div>

    <script>
        function toggleChatbot() {
            let chatbot = document.getElementById("chatbot");
            chatbot.style.display = (chatbot.style.display === "block") ? "none" : "block";
        }
    </script>
            </main>
        </div>
    </div>
</body>
</html>
