<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Hackathon 2025</title>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/buttons/2.2.2/css/buttons.dataTables.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            padding: 20px;
        }

        .chat-container {
    display: flex;
    flex-direction: column;
    align-items: start;
    gap: 15px;
    margin-bottom: 20px;
}
button:hover {
    background-color: #0056b3;
}

#loadingMessage {
    font-size: 14px;
    color: #dc3545;
    font-weight: bold;
}
button {
    background-color: #007bff;
    color: white;
    padding: 8px 15px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease;
}

#excelTemplate {
    padding: 8px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
    width: 250px;
}

.chat-input {
    display: flex;
    align-items: center;
    gap: 10px;
}

         /* Styling the DataTable */
    table.dataTable {
        width: 100% !important;
        border-collapse: collapse;
         margin-top: 20px;
    }
    table.dataTable th,
    table.dataTable td {
        border: 1px solid #dee2e6 !important; /* Light gray borders */
        padding: 12px;
        text-align: left;
        white-space: nowrap; /* Prevents text from wrapping */

        overflow: hidden;
        text-overflow: ellipsis;
    }
    table.dataTable th {
        background-color: #e9ecef; /* Light gray header */
        font-weight: bold;
    }
    .see-more {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
        cursor: pointer;
    }
    .see-more:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar Navigation -->
        <nav class="col-md-3 col-lg-2 d-md-block sidebar">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('upload_file_page') }}">Upload File</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('new_rule') }}">New Rule with New File</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
            <h5 style="color:red">Please select file to see full excel data</h5>

               <div class="chat-container">

        <div class="chat-input" id="ruleForm">
            <select id="excelTemplate" required>
                <option value="">Select Excel Template</option>
            </select>
            <button onclick="ShowData()">Show data</button>
            <div id="loadingMessage" class="loading" style="display: none;">Please wait...</div>
        </div>
    </div>

            <table id="excelTable" class="display nowrap" style="width:100%">
                <thead>
                <tr id="tableHead"></tr>
                </thead>
            </table>
        </main>
    </div>
</div>

<!-- Modal for "See More" -->
<div class="modal fade" id="dataModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Full Data</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p id="modalText"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- DataTables & Bootstrap JS -->
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.2.2/js/buttons.html5.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
$(document).ready(function() {
    // Load dropdown options on page load
    loadExcelTemplates();

    function loadExcelTemplates() {
        fetch('/get-excel-templates')
            .then(response => response.json())
            .then(data => {
                let dropdown = $("#excelTemplate");
                dropdown.empty().append('<option value="">Select Excel Template</option>');
                data.forEach(file => {
                    dropdown.append(`<option value="${file.path}">${file.name}</option>`);
                });
            })
            .catch(error => console.error("Error fetching Excel templates:", error));
    }

    // Function to load data when Show Data button is clicked
    window.ShowData = function() {
        let selectedFile = $("#excelTemplate").val();
        if (!selectedFile) {
            alert("Please select an Excel Template first!");
            return;
        }

        $("#loadingMessage").show(); // Show loading message

        $.getJSON(`/data?file=${encodeURIComponent(selectedFile)}`, function(response) {
            console.log("Received Data:", response);
            $("#loadingMessage").hide(); // Hide loading message

            if (!response || !response.data || !Array.isArray(response.data) || response.data.length === 0) {
                alert("No data found!");
                return;
            }

            let columns = response.columns.map(col => ({
                title: col,
                data: col,
                render: function(data, type, row) {
                    if (typeof data === "string" && data.length > 100) {
                        return `<span>${data.substring(0, 100)}...</span>
                                <a href="#" class="see-more" data-fulltext="${data}">See More</a>`;
                    }
                    return data;
                }
            }));

            // Append column headers dynamically
            $("#tableHead").empty().append(columns.map(col => `<th>${col.title}</th>`).join(""));

            // Destroy existing DataTable if exists
            if ($.fn.DataTable.isDataTable('#excelTable')) {
                $('#excelTable').DataTable().destroy();
            }

            $.fn.dataTable.ext.errMode = 'none';

            // Initialize DataTable
            $('#excelTable').DataTable({
                data: response.data,
                columns: columns,
                dom: 'Bfrtip',
                buttons: ['excel'],
                paging: true,
                searching: true,
                ordering: true
            });

            // Handle "See More" Click
            $('#excelTable tbody').on('click', '.see-more', function(event) {
                event.preventDefault();
                let fullText = $(this).data('fulltext');
                $('#modalText').text(fullText);

                let myModal = new bootstrap.Modal(document.getElementById('dataModal'));
                myModal.show();
            });

        }).fail(function(jqXHR, textStatus, errorThrown) {
            $("#loadingMessage").hide();
            console.error("Error fetching data:", textStatus, errorThrown);
        });
    };
});
</script>



</body>
</html>
