<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Menu Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .sidebar {
            height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .content {
            padding: 20px;
        }

.upload-form {
    display: flex;
    align-items: center;
    gap: 10px;
    flex-wrap: wrap;
}

.upload-container h4 {
    display: inline;
    margin-right: 10px;
}
        input[type="file"] {
            display: none;
        }
        .file-label {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }
        .file-name {
            margin-top: 10px;
            font-weight: bold;
        }

    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar">
            <ul class="nav flex-column">
                <li class="nav-item"><a href="{{ url_for('home') }}" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a href="{{ url_for('data_rules') }}" class="nav-link">Data with Existing Rules</a>
                </li>
                <li class="nav-item"><a href="{{ url_for('upload_file_page') }}" class="nav-link">Upload File</a></li>
                <li class="nav-item"><a href="{{ url_for('new_rule') }}" class="nav-link">New Rule with New File</a>
                </li>
            </ul>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 content">
            <div class="upload-container">
                <h4>Upload CSV or Excel File</h4>
                <form id="uploadForm" class="upload-form">
                    <label for="fileUpload" class="file-label">Choose File</label>
                    <input type="file" id="fileUpload" accept=".csv, .xlsx, .xls">
                    <p class="file-name" id="fileName">No file chosen</p>
                    <button type="button" class="upload-btn" onclick="uploadFile()">Upload</button>
                </form>
                <p id="uploadMessage"></p>
            </div>


            <script>
                document.getElementById("fileUpload").addEventListener("change", function(event) {
                    let file = event.target.files[0];
                    if (file) {
                        let fileName = file.name;
                        let allowedExtensions = /(\.csv|\.xlsx|\.xls)$/i;

                        if (!allowedExtensions.exec(fileName)) {
                            alert("Invalid file type. Please upload a CSV or Excel file.");
                            event.target.value = ""; // Clear the file input
                            document.getElementById("fileName").innerText = "No file chosen";
                        } else {
                            document.getElementById("fileName").innerText = fileName;
                        }
                    }
                });

                  function uploadFile() {
                    let fileInput = document.getElementById("fileUpload");
                    if (!fileInput.files.length) {
                        alert("Please select a file to upload.");
                        return;
                    }

                    let formData = new FormData();
                    formData.append("file", fileInput.files[0]);

                    fetch("/upload", {
                        method: "POST",
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById("uploadMessage").innerText = data.success || data.error;
                        fileInput.value = "";
                        document.getElementById("fileName").innerText = "No file chosen";
                    })
                    .catch(error => console.error("Error:", error));
                }
            </script>
        </main>
    </div>
</div>
</body>
</html>
